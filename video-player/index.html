<!DOCTYPE html>
<html>
<head>
	<title>Browser Media Player </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
		<figure id="videoContainer" data-fullscreen="false">
		<div class='videocontainer'>
			<select class='qualitypick' autocomplete='off'>
				 <option value="1080p">1080p</option>
				 <option value="720p">720p</option>
				 <option value="360p" selected>360p</option>
			</select>
			<video id="video" controls preload>
				<source label="360p" src="video/sintel-short.mp4" type="video/mp4" >
				<source label="720p" src="https://vjs.zencdn.net/v/oceans.mp4?HD" type="video/mp4">
				<source label="1080p" src="https://vjs.zencdn.net/v/oceans.mp4?4k" type="video/mp4">
		 	</video>
		</div>
	</figure>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Voice control core js -->
	<script src="js/fuzzyset.js"></script>
	<script src="js/speech.js" defer></script>

	<!-- change quality js -->
	<script src="js/changeQuality.js"></script>
	<script src="js/handleKeybroad.js"></script>

	<!-- End -->
</body>
</html>
