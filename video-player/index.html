<!DOCTYPE html>
<html lang="en-IE">

<head>
	<meta charset="utf-8" />
	<title>Media Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>

<body>
	<h1>Media And Communication</h1>

	<figure id="videoContainer" data-fullscreen="false">
		<div class='videocontainer'>
			<select class='qualitypick' autocomplete='off'>
				 <option value="1080p">1080p</option>
				 <option value="720p">720p</option>
				 <option value="360p" selected>360p</option>
			</select>
			<video id="video" controls preload>
				<source label="360p" src="https://vjs.zencdn.net/v/oceans.mp4?SD" type="video/mp4" >
				<source label="720p" src="https://vjs.zencdn.net/v/oceans.mp4?HD" type="video/mp4">
				<source label="1080p" src="https://vjs.zencdn.net/v/oceans.mp4?4k" type="video/mp4">

		 	</video>
		</div>

		<div id="video-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>

			<button id="mute" type="button" data-state="mute">Mute/Unmute</button>
			<button id="volinc" type="button" data-state="volup">Vol+</button>
			<button id="voldec" type="button" data-state="voldown">Vol-</button>
			<button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
			<button id="subtitles" type="button" data-state="subtitles">CC</button>
		</div>
	</figure>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/popper.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/bootstrap/bootstrap.bundle.js"></script>
	<script src="js/video-player.js"></script>
	<script src="js/mediaelement-and-player.min.js"></script>
	<!-- Voice control core js -->
	<script src="js/control-keybroad.js"></script>
	<script src="js/video-speech.js" defer></script>
	<!-- change quality js -->
	<script src="js/changeQuality.js"></script>
	<script src="js/handleKeybroad.js"></script>

	<!-- End -->
</body>

</html>
